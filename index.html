<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="cash-icon.png" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Money Control</a>
        </div>
    </nav>

    <div class="alert alert-danger" id="delete_alert" role="alert" style="display: none;">
        Delete Successfully
    </div>
    <div class="alert alert-dark" id="add_alert" role="alert" style="display: none;">
        Add Successfully
    </div>

    <div class="input-group mb-3 container">
        <input type="text" class="form-control" id="use_topic" placeholder="Topic" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <input type="number" class="form-control" id="use_price" placeholder="Price" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary btn-success text-white" type="button" onclick="use_add()"
            id="button-addon2">Add</button>
    </div>
    <div class="container">
        <p id="total_use" class="h3">Net Cash Used : <span></span> INR</p>
    </div>
    <div class="card text-center" id="tasks">

    </div>


    <div class="modal" id="delete_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">are you sure to delete ?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="modal_no_btn()"></button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="modal_no_btn()">No</button>
                    <button type="button" id="modal_yes_btn" class="btn btn-danger">Yes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
